<script type="text/javascript">
    // 获取用户信息
    $.ajax({
        type: "post",
        url: ctx + "/ssm/front/getUserByIdPC",
        data:{
            uId:uId,
            token:getToken()
        },
        success: function (d) {
            d = JSON.parse(d)
            if (d.data.length < 1){
                window.location.href = "login.html";
            }
            // console.log('---getUserById-----------------------------------------------')
            // console.log(d.data[0])
            if (d.status == 204) {
                window.location.href = "login.html";
            } else {
                $("#header-user-card").css("display", "block");
                $("#login").css("display", "none");
                $("#headerImg").attr("src", d.data[0].uImg);
                $("#Imgsrc").attr("src", d.data[0].uImg);
                // $("#uName").html(d.data.uName);
                $("#uName").text(d.data[0].uName)
                $("#js-user-credit").text(d.data[0].uIntegral)
                $("#js-user-mp").text(d.data[0].levelName)
            }
        },
        error: function (error) {
            window.location.href = "login.html";
        }
    })


    // 在文档加载后激活函数
    $(document).ready(function () {
        // 请求ppt图片
        $.ajax({
            type: "post",
            url: ctx + "/ssm/front/pptPlay2",
            async: true,
            data: {
                "fileName": getQueryString('goodsName'),
                "uId": uId,
                "pId": getQueryString("pId"),
                // "pId": 89,
                "token": token
            },
            success: function (res) {
                var d = JSON.parse(res)
                if (d.status == 200) {
                    for (var pptNum = 0; pptNum < d.data.result[getQueryString("pptClickNum")].pdf.length; pptNum++) {
                        // console.log(d.data.result[pptIndex].pdf[pptNum].images)
                        $("#pptImgDiv").append(
                            `<img width="1200" height="auto" src="${d.data.result[getQueryString("pptClickNum")].pdf[pptNum].images}">`
                        )
                    }
                } else if (d.status == 204) {
                    // alert(d.msg)
                    // alert('请在移动端购买')
                } else if (d.status == 206) {
                    alert(d.msg)
                } else {
                    $("#video-wrap").css("display", "block")
                    $("#play").attr("src", d.data.result);
                }
            },
            error: function (error) {
                window.location.href = "login.html";
            }
        });
    })

    $(".set_btn").hover(function () {

        $(this).addClass("set_btn user-card-box hover");
        $(this).siblings().removeClass('hover');

    }, function () {
        $(this).removeClass('hover');
    });

    $("#js-app-load").hover(function () {

        $(this).addClass("user-card-box hover");
        $(this).siblings().removeClass('hover');

    }, function () {
        $(this).removeClass('hover');
    });

    $("#buy-trigger").click(function () {

    })
</script>
