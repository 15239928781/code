<script type="text/javascript">


    // 关注公众号
    document.getElementById('js-app-load').onmouseover = function (even) {
        document.getElementById('gongZhongHaoImg').style.visibility = 'visible'
    }
    document.getElementById('js-app-load').onmouseout = function (even) {
        document.getElementById('gongZhongHaoImg').style.visibility = 'hidden'
    }

    // if (uId != '') {

        $.ajax({
            type: "post",
            url: ctx + "/ssm/front/getUserByIdPC",
            data:{
                uId:uId,
                token:getToken()
            },
            success: function (d) {
                d = JSON.parse(d)
                if (d.data.length <1){
                    window.location.href = "login.html";
                }
                // console.log(d)
                if (d.status == 204) {
                    window.location.href="login.html";
                } else {
                    // $("#header-user-card").css("display", "block");
                    // $("#login").css("display", "none");
                    // $("#headerImg").attr("src", d.data.uImg);
                    // $("#Imgsrc").attr("src", d.data.uImg);
                    // $("#uName").html(d.data.uName);
                    $("#header-user-card").css("display", "block");
                    $("#login").css("display", "none");
                    $("#headerImg").attr("src", d.data[0].uImg);
                    $("#Imgsrc").attr("src", d.data[0].uImg);
                    // $("#uName").html(d.data.uName);
                    $("#uName").text(d.data[0].uName)
                    $("#js-user-credit").text(d.data[0].uIntegral)
                    $("#js-user-mp").text(d.data[0].levelName)

                }
            },
            error:function (error) {
                window.location.href="login.html";
            }
        })
    // }
    $.ajax({
        type: "post",
        url: ctx + "/ssm/front/getProductByuid?uId=" + uId,
        success: function (d) {
            var d = JSON.parse(d);
            console.log(d.data.orderitemList)
            if (d.status == 200) {
                for (var i = 0; i < d.data.orderitemList.length; i++) {
                    $("#spkill").append(
                        `<div class='index-card-container course-card-container container'>
							<a  class='course-card' href="myGoodsDetail.html?pId=${d.data.orderitemList[i].pId}" data-track="sztj-1-2">
								<div class='course-card-top hashadow'>
									<img class="course-banner" src="${d.data.orderitemList[i].pImage}">
								</div>
								<div class='course-card-content'>
									<h3 class='course-card-name'>${d.data.orderitemList[i].pName}</h3>
									<div class='clearfix course-card-bottom'>
										<div class='course-card-info'>
											<span><i class="icon-set_sns"></i>${d.data.orderitemList[i].oiCount}</span>
											<span class="course-star-box"><i class="icon-star2 on"></i><i class="icon-star2 on"></i><i class="icon-star2 on"></i><i class="icon-star2 on"></i><i class="icon-star2 on"></i></span>
										</div>
										<div class='course-card-price sales'>￥${d.data.orderitemList[i].subtotal}
									</div>
								</div>
							</a>
						</div>`)
                }
            } else {
                $("#teacher").append("<p style='text-align: center;'>服务器丢失了</p>")
            }
        }
    });

    $(".set_btn").hover(function () {

        $(this).addClass("set_btn user-card-box hover");
        $(this).siblings().removeClass('hover');

    }, function () {
        $(this).removeClass('hover');
    });

    $("#set_btn").mouseleave(function () {
        $(this).removeClass('on');
    });
</script>
